<!DOCTYPE html>
<html lang="en">
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootswatch/4.4.1/minty/bootstrap.min.css"
  />
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weather app</title>
    <script src="https://kit.fontawesome.com/b4f83da9b9.js" crossorigin="anonymous"></script>
    <script defer src="fetch.js"></script>
    <script defer src="ui.js"></script>

    <body>
        <nav class="navbar navbar-dark bg-primary mb-3">
            <div class="container">
                <a href="#" class="navbar-brand">Meteo.Pet</a>
            </div>
        </nav>
        <div class="container searchContainer">
            <div class="search card card-body">

                <input type="text" id="searchUser" class="form-control" placeholder="Location">

            <br>

            <button class="btn btn-primary my-1 mx-4" id="submit">Submit</button>
            <button class="btn btn-danger my-1 mx-4" id="clear">Clear</button>
        </div>
        <div id="icon">
